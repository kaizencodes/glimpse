name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.16.2'

    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint
    # - name: Build
    #   run: go build .

    - name: Test
      run: go test -gcflags=-l -v ./...


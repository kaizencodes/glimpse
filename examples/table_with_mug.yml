shared:
  default-material: &default-material
    color: [1, 1, 1]
    ambient: 0.1
    diffuse: 0.9
    specular: 0.9
    shininess: 200
    reflective: 0
    transparency: 0
    refractive_index: 1
camera:
  width: 400
  height: 200
  fov: 0.785
  from: [8, 6, -8]
  to: [0, 3, 0]
  up: [0, 1, 0]
lights:
  - position: [0, 6.9, -5]
    intensity: [1, 1, 0.9]
objects:
  # floor/ceiling
  - type: cube
    transform:
      - type: "translate"
        values: [0, 1, 0]
      - type: "scale"
        values: [20, 7, 20]
    material:
      <<: *default-material
      pattern:
        type: "checker"
        colors: 
          - [0, 0, 0]
          - [0.25, 0.25, 0.25]
        transform:
          - type: "scale"
            values: [0.07, 0.07, 0.07]
      ambient: 0.25
      diffuse: 0.7
      specular: 0.9
      shininess: 300
      reflective: 0.1
 
  # walls 
  - type: cube
    transform:
      - type: "scale"
        values: [10, 10, 10]
    material:
      <<: *default-material
      pattern:
        type: "checker"
        colors: 
          - [0.4863, 0.3765, 0.2941]
          - [0.3725, 0.2902, 0.2275]
        transform:
          - type: "scale"
            values: [0.05, 20, 0.05]
      ambient: 0.1
      diffuse: 0.7
      specular: 0.9
      shininess: 300
      reflective: 0.1
 
  # table top
  - type: cube
    transform:
      - type: "scale"
        values: [3, 0.1, 2]
      - type: "translate"
        values: [0, 3.1, 0]
    material:
      <<: *default-material
      pattern:
          type: "stripe"
          colors: 
            - [0.5529, 0.4235, 0.3255]
            - [0.6588, 0.5098, 0.4000]
          transform:
            - type: "rotate-y"
              values: [0.1]
            - type: "scale"
              values: [0.05, 0.05, 0.05]
      ambient: 0.1
      diffuse: 0.7
      specular: 0.9
      shininess: 300
      reflective: 0.2
  
  # leg #1
  - type: cube
    transform:
      - type: "scale"
        values: [0.1, 1.5, 0.1]
      - type: "translate"
        values: [2.7, 1.5, -1.7]
    material:
      <<: *default-material
      color: [ 0.5529, 0.4235, 0.3255 ]
      ambient: 0.2
      diffuse: 0.7


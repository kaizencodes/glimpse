shared:
  default-material: &default-material
    color: [1, 1, 1]
    ambient: 0.1
    diffuse: 0.9
    specular: 0.9
    shininess: 200
    reflective: 0
    transparency: 0
    refractive_index: 1
  raw-bbox: &raw-bbox
    transform:
      - type: "translate"
        values: [1, 1, 1]
      - type: "scale"
        values: [3.73335, 2.5845, 1.6283]
      - type: "translate"
        values: [-3.9863, -0.1217, -1.1820]
    # shadow: false
  dragon: &dragon
    file: "/examples/dragon.obj"
    transform:
      - type: "translate"
        values: [0, 0.1217, 0]
      - type: "scale"
        values: [0.268, 0.268, 0.268]
  bbox: &bbox
    transform:
      - type: "translate"
        values: [1, 1, 1]
      - type: "translate"
        values: [0, 0.1217, 0]
      - type: "scale"
        values: [0.268, 0.268, 0.268]
  pedestal: &pedestal
    minimum: -0.15
    maximum: 0
    closed: true
    material:
      <<: *default-material
      color: [0.2, 0.2, 0.2]
      ambient: 0
      diffuse: 0.8
      specular: 0
      reflective: 0.2
camera:
  width: 500
  height: 200
  fov: 1.2
  from: [0, 2.5, -10]
  to: [0, 1, 0]
  up: [0, 1, 0]
lights:
  - position: [-10, 100, -100]
    intensity: [1, 1, 1]
  - position: [0, 100, 0]
    intensity: [0.1, 0.1, 0.1]
  - position: [100, 10, -25]
    intensity: [0.2, 0.2, 0.2]
  - position: [-100, 10, -25]
    intensity: [0.2, 0.2, 0.2]
objects:
  - type: group
    transform:
      - type: "translate"
        values: [0, 2, 0]
    children:
      - type: cylinder
        <<: *pedestal
      - type: model
        <<: *dragon
        material:
          <<: *default-material
          color: [1, 0, 0.1]
          ambient: 0.1
          diffuse: 0.6
          specular: 0.3
          shininess: 15
      - type: cube
        <<: *bbox
        material:
          <<: *default-material
          color: [0.2, 0.2, 0.2]
          ambient: 0
          diffuse: 0.4
          specular: 0
          transparency: 0.6
          refractive_index: 1
